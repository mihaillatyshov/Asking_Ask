{% extends 'inc/base.html' %} 

{% load static %}

{% block title %} New question {% endblock %} 

{% block extrahead %} 
    <link href="{% static 'css/new-question.css' %}" rel="stylesheet">
{% endblock %} 

{% block content %}

    <div class="page-name mt-2 row">
        <h1 class="col-auto">New Question</h1>
    </div>
    <form novalidate class="new-question-form" action="/question/new" method="POST">
        {% csrf_token %}
        
        <div class="text-danger"> {{ form.non_field_errors }} </div>

        {% for field in form %}
        <div class="row mt-4">
            <div class="col-auto new-question-form-lable">
                <label for="{{ field.id_for_label }}" class="col-form-label">{{ field.label }}</label>
            </div>
            <div class="col">
                {{ field }}
                <div class="text-danger"> {{ field.errors }} </div>
            </div>
        </div>
        {% endfor %}

        <div class="row mt-4">
            <div class="col-auto new-question-form-lable"> </div>
            <div class="col">
                <input type="submit" class="btn btn-primary" value="ASK!" />
            </div>
        </div>
    </form>

{% endblock %}
